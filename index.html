        .marker-font {
            font-family: 'Gaegu', cursive;
        }
        .marker-underline {
            position: relative;
            display: inline-block;
        }
        .marker-underline::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 8px;
            background: rgba(59, 130, 246, 0.3);
            z-index: -1;
            transform: rotate(-1deg);
            border-radius: 10px;
        }
        .whiteboard-card {
            background-color: #ffffff;
            border: 2px solid #2d3748;
            box-shadow: 6px 6px 0px #2d3748;
            border-radius: 8px;
        }
        .dark .whiteboard-card {
            background-color: #1a202c;
            border-color: #cbd5e0;
            box-shadow: 6px 6px 0px #cbd5e0;
        }
    </style>
